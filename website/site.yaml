mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.notebook.NotebookPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin

markdown:
    extensions:
        - def_list
        - tables
        - headerid

context:
    data:
        site_url: ocefpaf.github.io/python4oceanographers_intro_course
        menu:
            -
                name: Home
                description: Homepage
                css_class: home
                type: page
                url: index.html

            -
                name: Programa
                description: Programa do Curso
                css_class: schedule
                type: page
                url: schedule.html

            -
                name: Preparando o computador
                description: Preparando o computador
                css_class: setup
                type: page
                url: setup.html

            -
                name: Links/Downloads
                description: Links and Downloads
                css_class: downloads
                type: page
                url: downloads.html

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2014-12-09 00:00:00
    author: Filipe Fernandes
    charset: utf-8
    viewport: "width=device-width, initial-scale=1.0, user-scalable=yes"
    compatibility: "IE=Edge,chrome=IE8"

urlcleaner:
    index_file_names: [index.html]
    strip_extensions: [html]
    append_slash: true
